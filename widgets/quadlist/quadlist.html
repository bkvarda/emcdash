<h1 class="title" data-bind="title"></h1>

<ol>
  <li data-foreach-item="items">
    <span class="col1" data-bind="item.col1"></span>
    <span class="col2" data-bind="item.col2"></span>
    <span class="col3" data-bind="item.col3"></span>
    <span class="col4" data-bind="item.col4"></span>
  </li>
</ol>

<ul class="list-nostyle">
  <li data-foreach-item="items">
    <span class="col1" data-bind="item.col1"></span>
    <span class="col2" data-bind="item.col2"></span>
    <span class="col3" data-bind="item.col3"></span>
    <span class="col4" data-bind="item.col4"></span>
  </li>
</ul>

<p class="more-info" data-bind="moreinfo"></p>
<p class="updated-at" data-bind="updatedAtMessage"></p>
